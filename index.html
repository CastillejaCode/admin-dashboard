<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Admin Dashboard</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="upper-row">
					<input type="text" />
					<div class="user-small"></div>
				</div>
				<div class="lower-row">
					<div class="user-big"></div>
					<div class="actions"></div>
				</div>
			</div>

			<div class="sidebar">
				<div class="logo">Dashboard</div>
				<div class="functions">
					<ul>
						<li>Home</li>
						<li>Profile</li>
						<li>Messages</li>
						<li>History</li>
						<li>Tasks</li>
						<li>Communities</li>
					</ul>
				</div>
				<div class="settings">
					<ul>
						<li>Settings</li>
						<li>Support</li>
						<li>Privacy</li>
					</ul>
				</div>
			</div>
			<div class="content"></div>
		</div>
	</body>
</html>
